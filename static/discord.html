<html>
  <head>
    <title>Discord verification</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
  	Impact discord verification. You must already be in the discord server for this to work.
    <form action="/discordverify" method="POST">
    	Please paste your Discord ID into this box. This is just the numbers (e.g. mine is 297773911158816769). This is <b>not</b> your @username#1234. <br/>
    	<input type="text" name="discord" id="discord" /> <br/>
      <div class="g-recaptcha" data-sitekey="6Lf19NcUAAAAADBY-60OxWuSMgr4XMH3aq1BZYRs"></div>
      <br/>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
