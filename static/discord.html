<html>
  <head>
    <title>Discord verification</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
  	Impact discord verification. You must already be in the discord server for this to work.
    <form action="/discordverify" method="POST">
    <div id="discordid">
    	Please paste your Discord User ID into this box. This is just the numbers (e.g. mine is 297773911158816769). This is <b>not</b> your @username#1234. <a href="https://support.discordapp.com/hc/en-us/articles/206346498-Where-can-I-find-my-User-Server-Message-ID-">How to get it</a><br/>
    	<input type="text" name="discord" id="discord" /> <br/> <br/> <br/>
    </div>
    <script>
    	if (window.location.search.indexOf("discord=") != -1) {
        	var discord = window.location.search.split("discord=")[1];
        	document.getElementById("discord").value = discord;
        	document.getElementById("discordid").style="display:none";
        }
    </script>
      <div class="g-recaptcha" data-sitekey="6Lf19NcUAAAAADBY-60OxWuSMgr4XMH3aq1BZYRs"></div>
      <br/>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
